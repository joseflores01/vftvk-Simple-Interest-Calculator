<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Simple Interest Calculator</h1>
            <div class="inner-container">
                    Amount <input type="number"  id="principal">  <br>
                    Interest Rate <input type="range" default="10.25" min="1" max="20" id="rate" step="0.25" onchange="updateRate()">
                    <span id="rate_val">10.25%</span><br>
                    No. of Years 
                    <!-- <input type="number"  id="years">  <br/> -->
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>
                    <span id="result"></span><br>
            
                    <button onclick="compute()">Compute Interest</button><br>
                    <!-- <p class="messageStyle" id="message_line1"></p>
                    <p class="messageStyle" id="message_line2"></p>
                    <p class="messageStyle" id="message_line3"></p>
                    <p class="messageStyle" id="message_line4"></p> -->
            </div>
    
            <footer>&#169; This Calculator belongs to Jose Flores</footer>

        </div>

    </body>

</html>
